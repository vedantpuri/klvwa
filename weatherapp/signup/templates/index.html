{% extends "base.html" %}
{% block content %}
{% load static %}
<style>
  input[type=submit] {
    background-color: #00CE82;
    color: white;
    padding: 14px 20px;
    margin: 40px 0;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  body
  {
     font-family: Courier New !important;
     background-color: #000000;
   }
   #form_div{
     text-align:center;
     padding:20px;
     margin: 100px 200px 500px 400px;
     border: 5px solid #000000;
     width: 400px;
     height: 400px;
     border-radius: 25px;
     background-color: #FFFFFF;
   }
   form {
  	width: 300px;
  	margin: 0 auto;
    display: block;
    background-color: #FFFFFF;
  }
  p{
    background-color: #FFFFFF;
  }
  h1{
    text-align:center;
    color: #FFFFFF
  }
</style>
<h1>Weather Powered Email</h1>
<div id="form_div">
<form action="" method="post">
  {% csrf_token %}
    {{ form.as_p }}
  <input type="submit" value="Submit">
  {% if error %}
              <div class="alert alert-danger">
                  <strong>{{ error|escape }}</strong>
              </div>
  {% endif %}
</form>
</div>
{% endblock %}
